<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <title>Contacts CRUD JavaScript</title>
  </head>
  <body onload="getContacts()">
      <div class="container">
        <div class="jumbotron" style="margin:45px 0px">
            <h2 class="text-center">Contacts CRUD APP</h2>
        </div>
    <form onsubmit="addContact(event)">
        <span class='text-center' id='errorMessage'></span>
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
                  </div>
            <div class="form-group">
              <label for="exampleInputContactNo">Contact No</label>
              <input type="text" class="form-control" id="contactno" placeholder="Enter Contact No">
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter E-mail">
                  </div>            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    
    
    <div style="margin-top:1em;text-align:center">
        <h2>All Students Information</h2>
        <span id="error"></span>
        <table class="table table-dark table-striped" id="contactstable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Contact No</th>
                    <th>Email</th>
                    <th>Update</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- Fetch the contacts information from db and display here -->                    
                </tbody>
        </table>
    
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title" id="myModalLabel">Update Student Info</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    
      </div>
      <div class="modal-body">
        <form onsubmit="updateContactData(event) ">
          <input type="hidden" class="form-control" id="updateid">
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="updatename" aria-describedby="name" placeholder="Enter Name">
                </div>
          <div class="form-group">
            <label for="exampleInputContactNo">Contact No</label>
            <input type="text" class="form-control" id="updatecontactno" placeholder="Enter Contact No">
          </div>
            <div class="form-group">
              <label for="exampleInputEmail">Email</label>
              <input type="email" class="form-control" id="updateemail" placeholder="Enter E-mail">
            </div>       
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>                     
         </form>
      </div>
    </div>
  </div>
</div>
    <script src="js/contacts.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
